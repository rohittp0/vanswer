{% extends "base.html" %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static "css/organization.css" %}">
{% endblock head %}

{% block content %}



<h3 id="org-tittle">Explore by organizations</h3>

     <nav style="--bs-breadcrumb-divider: '>';" class="breadcrumb-container" aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Green Rural Livelihoods</a></li>
            <li class="breadcrumb-item active" aria-current="page">Organizations</li>
        </ol>
    </nav>

<div class='card-container'>
{% for value in details %}
<div class="card col-sm col-md-6 col-lg-3 ftco-animate">
    <div class="organization">
        <a href="/search/?org={{ value.id }}&format=report" class="img-prod"><img class="img-fluid" src="{{ value.banner_image.url }}" alt="{{ value.name }}"></a>
    </div> 
</div>
<hr>
{% endfor %}
</div>

{% endblock content %}
